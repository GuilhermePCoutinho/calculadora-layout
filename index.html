<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Overstack</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <link rel='stylesheet' href='css/style.css'>
</head>

<body>
    <div class=calculator>
        <div class=top><img src='img/logo.png'></div>
        <div class=display>
            <div class=timeOuter>
                <span class=date></span>
                <span class=time></span>
            </div>
            <div class=expression>0</div>
            <div class=preview>0</div>
        </div>
        <table class=buttons>
            <tr>
                <td class=orange>AC</td>
                <td class='orange erase'>backspace</td>
                <td>+</td>
                <td>รท</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>ร</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan=2>=</td>
            </tr>
            <tr>
                <td>.</td>
                <td>0</td>
                <td>1/x</td>
            </tr>
        </table>
    </div>
    <script src='js/Controller/CalculatorController.js'></script>
    <script src='js/app.js'></script>
</body>

</html>
